<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Mentores ao Evento</title>
    <link rel="stylesheet" href="adicionar_mentor_evento.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="./src/js/adicionar_mentor_evento.js" defer></script>
</head>
<body class="adicionar-mentor-container">
    <!-- Sidebar -->
    <div class="container-home">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="Logo OnStage">
                <h1>OnStage</h1>
            </div>
            <nav class="menu">
                <ul>
                    <li><a id="btnHome" href="#">Home</a></li>
                    <li><a id="btnEventos" href="#">Eventos</a></li>
                    <li><a id="btnMentores" href="#">Mentores</a></li>
                    <li><a id="btnPerfil" href="#">Perfil</a></li>
                    <li><a id="btnLogout" href="#">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo Principal -->
        <div class="content">
            <header>
                <h1>Adicionar Mentores ao Evento</h1>
            </header>
            <main>
                <form id="buscarMentorForm" class="form-busca">
                    <label for="buscaMentor">Pesquisar Mentor:</label>
                    <input type="text" id="buscaMentor" name="buscaMentor" placeholder="Digite o nome do mentor">
                    <button type="submit" class="btn-buscar">Buscar</button>
                </form>

                <section id="mentores-lista" class="mentores-lista">
                    <!-- Lista de mentores será carregada dinamicamente -->
                </section>

                <section id="mentores-selecionados" class="mentores-selecionados">
                    <h2>Mentores Selecionados</h2>
                    <div id="mentores-selecionados-lista">
                        <!-- Lista de mentores selecionados -->
                    </div>
                    <button id="btnSalvarMentores" class="btn-salvar">Salvar Mentores</button>
                </section>
            </main>
            <footer>
                <p>Desenvolvido por Gabriel Magalhães Dias, Enzzo Dias Nogueira, Marcelo de Sousa Pimenta</p>
            </footer>
        </div>
    </div>
</body>
</html>
