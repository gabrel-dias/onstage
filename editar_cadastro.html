<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="perfil.css"> <!-- Arquivo CSS exclusivo para a tela de perfil -->
  <title>Perfil do Usuário</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module" src="./src/js/perfil.js" defer></script>
</head>
<body class="perfil-container">
  <!-- Sidebar adicionada -->
  <div class="container-home">
    <aside class="sidebar">
      <div class="logo">
        <img src="logo.png" alt="Logo Nutrifácil">
        <h1>Nutrifácil</h1>
      </div>
      <nav class="menu">
        <ul>
          <li><a id="btnHome" href="#">Home</a></li>
          <li><a id="btnEventos" href="#">Eventos</a></li>
          <li><a id="btnMentores" href="#">Mentores</a></li>
          <li><a id="btnPerfil" href="#">Perfil</a></li>
          <li><a id="btnLogout" href="#">Logout</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Conteúdo principal -->
    <div class="content">
      <header class="perfil-header">
        <h1>Nutrifácil</h1>
        <p>Seu perfil</p>
      </header>
      <main class="perfil-main">
        <h2>Perfil do Usuário</h2>
        <form id="formPerfil" class="perfil-form">
          <div class="perfil-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
          </div>
          <div class="perfil-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
          </div>
          <div class="perfil-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
          </div>
          <button type="submit" class="btn-salvar">Salvar Alterações</button>
          <button id="btnLogout" class="btn-logout">Logout</button>
        </form>
      </main>
      <footer class="perfil-footer">
        <p>Desenvolvido por Gabriel Magalhães Dias, Enzzo Dias Nogueira, Marcelo de Sousa Pimenta</p>
      </footer>
    </div>
  </div>
</body>
</html>
