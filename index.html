<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login de Usuário</title>
    <link rel="shortcut icon" href="src/assets/images/icons/favicon-32x32.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="src/js/login.js" type="module" defer></script>
</head>
<body>
    <div class="container-login">
        <header class="login-header">
            <h1>OnStage</h1>
            <p>Gerencie seus eventos com facilidade.</p>
        </header>
        <main class="login-main">
            <h2>Login de Usuário</h2>
            <form id="formLogin">
                <label for="EMAIL">Email:</label>
                <input type="email" id="EMAIL" name="EMAIL" required>
                <label for="SENHA">Senha:</label>
                <input type="password" id="SENHA" name="SENHA" required>
                <button type="submit" id="btnLogin" class="login-button">Entrar</button>
            </form>
            <!-- Botão para criar cadastro -->
            <div class="create-account">
                <p>Não tem uma conta?</p>
                <a href="cadastro.html" class="create-account-link">Criar Cadastro</a>
            </div>
        </main>
        <footer class="login-footer">
            <p>Desenvolvido por Gabriel Magalhães Dias, Enzzo Dias Nogueira, Marcelo de Sousa Pimenta</p>
        </footer>
    </div>
</body>
</html>
